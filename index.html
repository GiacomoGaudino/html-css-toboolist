<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- logo -->
    <header>
        <div class="title">
            <img class="logo" src="./img/Logo.png" alt="logo">
            <span id="text-logo"><strong>Toboolist</strong></span>
        </div>
    </header>
    <!-- /logo -->

    <!-- list -->
    <main class="list">
        <div class="container">
            <!-- button -->
            <div id="button">
                <button id="add-task">Add Task</button>
                <button id="add-section">Add Section</button>
            </div>
            <!-- button /-->

            <!-- task -->
            <div class="task">
                <span class="list-task">&#9207 <strong>New Task</strong></span>
                <p>Quarterly Newsletter</p>
                <span class="list-task">&#9207 <strong>Today</strong></span>
                <p>Recruiting blog post</p>
                <p>Mobile app launch</p>
                <p>Interview John H.</p>
                <p>Summit update to mobile storefronts</p>
                <span class="list-task">&#9207 <strong>Upcoming</strong></span>
                <p>Schedule meeting with Alex</p>
                <p>Homepage refresh</p>
                <p>Onboard new Sales team members</p>
                <p>Review editorial calendar</p>

            </div>
            <!-- task /-->


        </div>



    </main>
    <!-- /list -->
</body>

</html>
